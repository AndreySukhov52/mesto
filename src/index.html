<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <meta name="author" content="Сухов Андрей" />
  <meta name="description" content="Разные места из России с фото" />
  <meta name="keywords" content="Место" />
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo"/>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__datablock">
          <div class="profile__avatar-block">
          <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар"  class="profile__avatar"/>
          <button class="profile__edit-avatar" type="button">
            <img src="<%=require('./images/pen.svg')%>" alt="изображение письменной ручки" class="profile__edit-pen"/>
          </button>
        </div>
          <div class="profile__info">
            <div class="profile__div">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button" aria-label="редактировать"></button>
            </div>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="добавить" class="profile__add-button">
          <img class="profile__button-image" src="<%=require('./images/Vector.svg')%>" alt="крестик на кнопке" />
        </button>
      </section>

      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__close popup__close_button_profile"
          name="close_editprofile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" name="user_profile" novalidate>
          <input class="popup__input popup__input_item_name" name="name" id="name" type="text" value="" minlength="2"
            maxlength="40" required />
          <span class="name-error popup__input-error"></span>
          <input class="popup__input popup__input_item_job" name="job" id="job" type="text" value="" minlength="2"
            maxlength="200" required />
          <span class="job-error popup__input-error"></span>
          <button class="popup__button popup__button_submit_saveprofile" type="submit" aria-label="сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_cards">
      <div class="popup__container">
        <button type="button" aria-label="закрыть" class="popup__close popup__close_button_cards"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-add" action="#" name="add_cards" novalidate>
          <input class="popup__input popup__input_item_name-mesto" name="name" id="name-mesto" type="text"
            value="" placeholder="Название" minlength="2" maxlength="30" required />
          <span class="name-mesto-error popup__input-error"></span>
          <input class="popup__input popup__input_item_link" name="link" id="link" type="url" value=""
            placeholder="Ссылка на картинку" required />
          <span class="link-error popup__input-error"></span>
          <button class="popup__button popup__button_submit_addcard" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_update-avatar">
      <div class="popup__container">
        <button class="popup__close" aria-label="закрыть" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form-avatar" name="editAvatarForm" id="editAvatarForm" novalidate>
                      <input id="nameInputAvatar"
              class="popup__input popup__input_link-avatar"
              name="avatar"
              type="url"
              placeholder="Введите ссылку URL"
              required
            >
            <span class="nameInputAvatar-error popup__input-error"></span>
                  <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Попап потверждение удаления элемента -->
    <div class="popup popup_type_confirmation">
      <div class="popup__container">
        <button class="popup__close" aria-label="закрыть" type="button"></button>
        <h2 class="popup__title popup__title_margin">Вы уверены?</h2>
        <form class="popup__form">
          <button class="popup__button popup__save_margin" type="submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photofull">
      <figure class="popup__container-photofull">
        <button type="button" aria-label="закрыть" class="popup__close popup__close_button_open-card"></button>
        <img class="popup__fullscreen" src="#" alt="Фото место">
        <h2 class="popup__title-mesto"></h2>
      </figure>
    </div>
  </div>
  <template id="element_template">
    <figure class="element">
      <button class="element__delete" type="button" aria-label="удалить"></button>
      <img class="element__image" src="#" alt="Фото место">
      <figcaption class="element__caption">
        <h2 class="element__text"></h2>
        <div class="element__container-like">
        <button class="element__like" type="button" aria-label="лайк"></button>
        <p class="element__count-like">2</p>
          </div>
      </figcaption>
    </figure>
  </template>
 
</body>

</html>
