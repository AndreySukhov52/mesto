<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <meta name="author" content="Сухов Андрей">
  <meta name="description" content="Рассказываем о путешествиии на поезде через всю Россию">
  <meta name="keywords" content="Место">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">
            <hr class="header__line">
        </header>
        <main class="content">
        <section class="Profile">
          <div>
            <img class="Profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="Profile__info">
              <div class="Profile__div">
                <p class="Profile__name">Жак-Ив Кусто</p>
                <button class="Profile__edit"></button>
              </div>
                <p class="Profile__about-me">Исследователь океана</p>
            </div>
          </div>
            <button class="Profile__add-button"></button>
        </section>
        <section class="popup">
          <form class="popup__container" action="#">
            <img class="popup__close" src="./images/Close Icon.png" alt="Кнопка закрыть">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__name">
              <input class="popup__item-name" type="text" value="Жак-Ив Кусто">
            </fieldset>
            <fieldset class="popup__job">
              <input class="popup__item-job" type="text" value="Исследователь океана">
            </fieldset>
            <fieldset>
              <input class="form__button" type="submit" value="Сохранить">
            </fieldset>
          </form>

        </section>
        <section class="Elements">

        </section>
        </main>
        <footer class="footer">
            <h2 class="footer__text">© 2022 Mesto Russia</h2>
        </footer>
    </div>
</body>
