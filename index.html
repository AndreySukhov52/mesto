<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <meta name="author" content="Сухов Андрей" />
    <meta name="description" content="Разные места из России с фото" />
    <meta name="keywords" content="Место" />
    <script async src="./script/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="Логотип Место"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__datablock">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар"
            />
            <div class="profile__info">
              <div class="profile__div">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit"></button>
              </div>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__button-image"
              src="./images/Vector.png"
              alt="крестик на кнопке"
            />
          </button>
        </section>
        <section class="popup">
          <form class="popup__container" action="#">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__name">
              <input
                class="popup__item-name"
                type="text"
                value="Жак-Ив Кусто"
              />
            </fieldset>
            <fieldset class="popup__job">
              <input
                class="popup__item-job"
                type="text"
                value="Исследователь океана"
              />
            </fieldset>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </section>
        <section class="elements">
          <div class="elements__grid">
            <figure class="element">
              <img
                class="element__image"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Фото старого храма"
              />
              <figcaption class="element__caption">
                <p class="element__text">Карачаево-Черкессия</p>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/elbrus.png"
                alt="Фото гора в далеке"
              />
              <figcaption class="element__caption">
                <p class="element__text">Гора Эльбрус</p>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/dombay.png"
                alt="Фото вершина горы"
              />
              <figcaption class="element__caption">
                <p class="element__text">Домбай</p>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/rosahutor.png"
                alt="Фото Роза Хутор"
              />
              <figcaption class="element__caption">
                <p class="element__text">Роза Хутор</p>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/krum.png"
                alt="Фото крым облака в горах"
              />
              <figcaption class="element__caption">
                <p class="element__text">Крым</p>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/Altay.png"
                alt="Фото гор из долины"
              />
              <figcaption class="element__caption">
                <p class="element__text">Республика Алтай</p>
                <button class="element__like"></button>
              </figcaption>
            </figure>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__text">© 2022 Mesto Russia</h2>
      </footer>
    </div>
  </body>
</html>
