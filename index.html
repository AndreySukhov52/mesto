<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <meta name="author" content="Сухов Андрей" />
    <meta name="description" content="Разные места из России с фото" />
    <meta name="keywords" content="Место" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип Место"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__datablock">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар"
            />
            <div class="profile__info">
              <div class="profile__div">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button" aria-label="редактировать"></button>
              </div>
              <p class="profile__about-me">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="добавить" class="profile__add-button">
            <img
              class="profile__button-image"
              src="./images/Vector.svg"
              alt="крестик на кнопке"
            />
          </button>
        </section>
        <section class="elements">
            <figure class="element">
              <img
                class="element__image"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Фото старого храма"
              />
              <figcaption class="element__caption">
                <h2 class="element__text">Карачаево-Черкессия</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/elbrus.png"
                alt="Фото гора в далеке"
              />
              <figcaption class="element__caption">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/dombay.png"
                alt="Фото вершина горы"
              />
              <figcaption class="element__caption">
                <h2 class="element__text">Домбай</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/rosahutor.png"
                alt="Фото Роза Хутор"
              />
              <figcaption class="element__caption">
                <h2 class="element__text">Роза Хутор</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/krum.png"
                alt="Фото крым облака в горах"
              />
              <figcaption class="element__caption">
                <h2 class="element__text">Крым</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img
                class="element__image"
                src="./images/Altay.png"
                alt="Фото гор из долины"
              />
              <figcaption class="element__caption">
                <h2 class="element__text">Республика Алтай</h2>
                <button class="element__like"></button>
              </figcaption>
            </figure>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" aria-label="закрыть" class="popup__close"></button>
          <form class="form" action="#" name="user_profile" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__name">
            <input
              class="popup__item-name"
              type="text"
              value="Жак-Ив Кусто"
            />
          </fieldset>
          <fieldset class="popup__job">
            <input
              class="popup__item-job"
              type="text"
              value="Исследователь океана"
            />
          </fieldset>
          <button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
        </div>
      </div>
    </div>
    <script async src="./script/index.js"></script>
  </body>
</html>
